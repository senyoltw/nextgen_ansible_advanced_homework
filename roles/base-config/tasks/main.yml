---
# Initial, common, system setup steps

- name: enable sudo without tty for some ansible commands
  replace:
    path: /etc/sudoers
    regexp: '^Defaults\s*requiretty'
    replace: 'Defaults  !requiretty'
    backup: yes

- name: enable repos
  yum_repository:
    name: internal
    description: "internal YUM repo"
    baseurl: "https://www.opentlc.com/download/ansible_bootcamp/repo/"
    
- name: install base tools and packages
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - httpie
    - python-pip

